tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Quilt plugin"
}

publishing {
    publications.register('stockPluginQuilt', MavenPublication) {
        from components.java

        pom {
            name = 'mods.groovy stock plugin for Quilt'
            description = 'The stock plugin for mods.groovy on Quilt'
            url = 'https://github.com/GroovyMC/ModsDotGroovy'
        }
    }
}

signing {
    sign publishing.publications.stockPluginQuilt
}

groovydoc {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Multiplatform plugin"
}

publishing {
    publications {
        register('stockPluginMultiplatform', MavenPublication) {
            artifactId = 'multiplatform'
            version = project.version

            artifacts = [jar, sourcesJar, groovydocJar]
        }
    }
}

tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Multiplatform plugin"
}

publishing {
    publications.register('stockPluginMultiplatform', MavenPublication) {
        from components.java

        pom {
            name = 'mods.groovy stock plugin for multiplatform'
            description = 'The stock plugin for mods.groovy on multiplatform'
            url = 'https://github.com/GroovyMC/ModsDotGroovy'
        }
    }
}

signing {
    sign publishing.publications.stockPluginMultiplatform
}

tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Spigot plugin"
}

publishing {
    publications.register('stockPluginSpigot', MavenPublication) {
        from components.java

        pom {
            name = 'mods.groovy stock plugin for Spigot'
            description = 'The stock plugin for mods.groovy on Spigot'
            url = 'https://github.com/GroovyMC/ModsDotGroovy'
        }
    }
}

signing {
    sign publishing.publications.stockPluginSpigot
}

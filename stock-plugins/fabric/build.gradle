tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Fabric plugin"
}

publishing {
    publications.register('stockPluginFabric', MavenPublication) {
        from components.java

        pom {
            name = 'mods.groovy stock plugin for Fabric'
            description = 'The stock plugin for mods.groovy on Fabric'
            url = 'https://github.com/GroovyMC/ModsDotGroovy'
        }
    }
}

signing {
    sign publishing.publications.stockPluginFabric
}

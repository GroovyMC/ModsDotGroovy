groovydoc {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Forge plugin"
}

publishing {
    publications {
        register('stockPluginForge', MavenPublication) {
            artifactId = 'forge'
            version = project.version

            artifacts = [jar, sourcesJar, groovydocJar]
        }
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-json:3.0.13'
}
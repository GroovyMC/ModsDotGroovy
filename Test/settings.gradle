import org.gradle.api.internal.FeaturePreviews.Feature

pluginManagement {
    repositories {
        gradlePluginPortal()
    }
    includeBuild('../')
}

rootProject.name = 'ModsDotGroovy-Test'

buildCache {
    remote(HttpBuildCache) {
        url = 'https://gradlecache.groovymc.org/cache/'
    }
}

enableFeaturePreview Feature.GROOVY_COMPILATION_AVOIDANCE.name()
enableFeaturePreview Feature.TYPESAFE_PROJECT_ACCESSORS.name()

includeBuild('../')

include 'forge', 'fabric', 'quilt', 'multiplatform'

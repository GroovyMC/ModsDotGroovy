plugins {
    id 'java'
    id 'io.github.groovymc.modsdotgroovy'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

repositories {
    mavenCentral()
}

dependencies {
    compileOnly localGroovy()
    mdgPlugin 'io.github.groovymc.modsdotgroovy:stock-plugins'
    mdgFrontend 'io.github.groovymc.modsdotgroovy:frontend-dsl'
}

modsDotGroovy {
    //platforms = ['forge', 'fabric', 'quilt']
    platform = 'forge'
    setupDsl = false
}

plugins {
    id 'java'
    id 'io.github.groovymc.modsdotgroovy' version '2.0.0'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

repositories {
    mavenLocal()
}

dependencies {
    compileOnly localGroovy()
}

modsDotGroovy {
//    platforms 'forge', 'quilt'
    platform 'forge'
    dslVersion = '2.0.0-SNAPSHOT'
}

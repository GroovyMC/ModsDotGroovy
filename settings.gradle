import org.gradle.api.internal.FeaturePreviews.Feature

pluginManagement {
    repositories {
        gradlePluginPortal()
    }
}

rootProject.name = 'ModsDotGroovy'

buildCache {
    remote(HttpBuildCache) {
        url = 'https://gradlecache.groovymc.org/cache/'
    }
}

enableFeaturePreview Feature.GROOVY_COMPILATION_AVOIDANCE.name()
enableFeaturePreview Feature.TYPESAFE_PROJECT_ACCESSORS.name()

include 'core', 'gradle-plugin',
        'frontend-dsl:forge', 'frontend-dsl:fabric', 'frontend-dsl:quilt', 'frontend-dsl:multiplatform',
        'stock-plugins:forge', 'stock-plugins:fabric', 'stock-plugins:quilt', 'stock-plugins:multiplatform'

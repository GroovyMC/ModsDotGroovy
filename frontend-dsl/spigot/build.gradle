tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Frontend Spigot DSL"
}

publishing {
    publications.register('frontendDslSpigot', MavenPublication) {
        from components.java

        pom {
            name = 'mods.groovy frontend DSL for Spigot'
            description = 'The frontend DSL for mods.groovy on Spigot'
            url = 'https://github.com/GroovyMC/ModsDotGroovy'
        }
    }
}

signing {
    sign publishing.publications.frontendDslSpigot
}

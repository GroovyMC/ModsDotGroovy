tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Frontend Forge DSL"
}

publishing {
    publications.register('frontendDslForge', MavenPublication) {
        artifactId = 'forge'
        version = project.version

        artifacts = [jar, sourcesJar, groovydocJar]

        // todo: pom
    }
}

signing {
    sign publishing.publications.frontendDslForge
}

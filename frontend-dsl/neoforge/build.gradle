tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Frontend NeoForge DSL"
}

publishing {
    publications.register('frontendDslNeoForge', MavenPublication) {
        from components.java

        pom {
            name = 'mods.groovy frontend DSL for NeoForge'
            description = 'The frontend DSL for mods.groovy on NeoForge'
            url = 'https://github.com/GroovyMC/ModsDotGroovy'
        }
    }
}

signing {
    sign publishing.publications.frontendDslNeoForge
}

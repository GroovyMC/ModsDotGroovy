tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Frontend Fabric DSL"
}

publishing {
    publications.register('frontendDslFabric', MavenPublication) {
        from components.java

        pom {
            name = 'mods.groovy frontend DSL for Fabric'
            description = 'The frontend DSL for mods.groovy on Fabric'
            url = 'https://github.com/GroovyMC/ModsDotGroovy'
        }
    }
}

signing {
    sign publishing.publications.frontendDslFabric
}

tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Frontend Quilt DSL"
}

publishing {
    publications.register('frontendDslQuilt', MavenPublication) {
        from components.java

        pom {
            name = 'mods.groovy frontend DSL for Quilt'
            description = 'The frontend DSL for mods.groovy on Quilt'
            url = 'https://github.com/GroovyMC/ModsDotGroovy'
        }
    }
}

signing {
    sign publishing.publications.frontendDslQuilt
}

tasks.named('groovydoc', Groovydoc).configure {
    source = sourceSets.main.allSource
    docTitle = "ModsDotGroovy v${project.version} - Frontend Multiplatform DSL"
}

publishing {
    publications.register('frontendDslMultiplatform', MavenPublication) {
        from components.java

        pom {
            name = 'mods.groovy frontend multiplatform DSL'
            description = 'The frontend DSL for multiplatform mods.groovy'
            url = 'https://github.com/GroovyMC/ModsDotGroovy'
        }
    }
}

signing {
    sign publishing.publications.frontendDslMultiplatform
}
